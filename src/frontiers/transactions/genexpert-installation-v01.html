<div class="transaction-genexpert-installation-content">
    <a href="#" class="transaction-form-back-btn" onclick="closeForm(this)">Back To Main</a>
    <div class="transaction-title-panel">Genexpert Machine Installation</div>

    <div class="transaction-body-panel">

        <div class="transaction-box-panel">
            <div class="transaction-box-title">General Information</div>

            <div class="transaction-box-content">
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-20">
                        <label for="#">Serial Number</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-60">
                        <label for="#">Facility</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-20">
                        <label for="#">Date Installed</label>
                        <input type="date" id="">
                    </div>
    
                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-25">
                        <label for="#">Engineer</label>
                        <select class="engineer-drop-down"></select>
                    </div>

                    <div class="transaction-box-item w-25">
                        <label for="#">Installation Type</label>
                        <select class="installation-type-drop-down"></select>
                    </div>

                    <div class="transaction-box-item w-50">
                        <label for="#">Model Number</label>
                        <select class="model-number-drop-down"></select>
                    </div>

    
                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-100">
                        <label for="#">Remarks</label>
                        <input type="text" id="">
                    </div>
    
                </div>
            </div>
           
        </div>

        <div class="transaction-box-panel">
            <div class="transaction-box-title">Address Information</div>

            <div class="transaction-box-content">

                <div class="transaction-box-row">
                    <div class="transaction-box-item w-100">
                        <label for="#">Complete Address</label>
                        <input type="text" id="">
                    </div>
                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-50">
                        <label for="#">Region</label>
                        <select class="region-drop-down"></select>
                    </div>

                    <div class="transaction-box-item w-50">
                        <label for="#">Province</label>
                        <select class="province-drop-down"></select>
                    </div>

                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-50">
                        <label for="#">City</label>
                        <select class="city-drop-down"></select>
                    </div>

                    <div class="transaction-box-item w-50">
                        <label for="#">Barangay</label>
                        <select class="barangay-drop-down"></select>
                    </div>

                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-70">
                        <label for="#">Street</label>
                        <input type="text" id="">
                    </div>
                    <div class="transaction-box-item w-15">
                        <label for="#">Latitude</label>
                        <input type="text" id="">
                    </div>
                    <div class="transaction-box-item w-15">
                        <label for="#">Longitude</label>
                        <input type="text" id="">
                    </div>
    
                </div>
            </div>
           
        </div>

        <div class="transaction-box-panel">
            <div class="transaction-box-title">Contact Information</div>

            <div class="transaction-box-content">
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-70">
                        <label for="#">Fullname</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-30">
                        <label for="#">Position</label>
                        <input type="text" id="">
                    </div>

                </div>
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-60">
                        <label for="#">Email</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-40">
                        <label for="#">Contact Number</label>
                        <input type="text" id="">
                    </div>

                </div>
      
            </div>
           
        </div>

        
        <div class="transaction-box-panel">
            <div class="transaction-box-title">Software Information</div>

            <div class="transaction-box-content">
                <div class="transaction-box-row">
                    <div class="transaction-box-item w-30">
                        <label for="#">Software Version</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-30">
                        <label for="#">OS Version</label>
                        <input type="text" id="">
                    </div>

                    <div class="transaction-box-item w-20">
                        <label for="#">Warranty Expiry Date</label>
                        <input type="date" id="">
                    </div>

                    <div class="transaction-box-item w-20">
                        <label for="#">Service Contract Expiry Date</label>
                        <input type="text" id="">
                    </div>

                </div>
      
            </div>
           
        </div>

        <div class="transaction-box-panel">
            <div class="transaction-box-title">Assay Statistic Information</div>
            <div class="transaction-box-content">
                <div class="transaction-box-content-table">
                    <table class="table w-100">
                        <thead>
                             <tr>
                                 <th class="w-5">Remove</th>
                                 <th class="w-25">Test Name</th>
                                 <th class="w-25">Quantity</th>
                             </tr>
                        </thead>
                     <tbody id="genex-install-assay-rows">
                         <tr>
                             <td class="w-5">
                                 <a href="#" class="btn btn-danger w-100 h-100" 
                                 onclick="transactionController.installation().deleteAssayStatistic(this)">
                                     <i class="fa fa-trash"></i>
                                 </a>
                             </td>  
                             <td class="w-47-5"><input 
                                id="genex-install-assay-test-name"  
                                type="text"></td>    
                             <td class="w-47-5"><input type="text" 
                                id="genex-install-assay-quantity" ></td>    
                              
                               
                         </tr>
                        
                     </tbody>

                    </table>
                </div>

            </div>

        </div>


        <div class="transaction-box-panel">
            <div class="transaction-box-title">Peripheral Information</div>
            <div class="transaction-box-content">
                <div class="transaction-box-content-table">
                    <table class="table w-100">
                        <thead>
                             <tr>
                                 <th class="w-5">Remove</th>
                                 <th class="w-35">Peripheral Name</th>
                                 <th class="w-30">Serial Number</th>
                                 <th class="w-30">Model Number</th>
                             </tr>
                        </thead>
                     <tbody id="genex-install-peripheral-rows">
                         <tr>
                             <td class="w-5">
                                 <a href="#" class="btn btn-danger w-100 
                                 h-100" 
                                 onclick="transactionController.installation().deletePeripheral(this)">
                                     <i class="fa fa-trash"></i>
                                 </a>
                             </td>
                             <td class="w-35"><input type="text" 
                                id="genex-install-peripheral-name"></td>    
                             <td class="w-30"><input type="text" 
                                id="genex-install-peripheral-serial-number"></td>    
                             <td class="w-30"><input type="text"  
                                id="genex-install-peripheral-model-number"></td>    
                             
                         </tr>
                        
                     </tbody>

                    </table>
                </div>

            </div>

        </div>


    </div>

</div>
