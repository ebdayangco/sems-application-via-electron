<link rel="stylesheet" href="../css/peripheral.css">
<div id="peripheral-entry-area">

    <div class="peripheral-entry-form">

        <div class="peripheral-entry-group">
            <h3>PERIPHERAL ENTRY</h3>
            <div class="peripheral-entry-item">
                <div class="peripheral-entry-label">Peripheral Name</div>
                <div class="peripheral-entry-field">
                    <input type="text" id="peripheral-entry-name">
                </div>
            </div>

            <div class="peripheral-entry-item">
                <div class="peripheral-entry-label">Serial Number</div>
                <div class="peripheral-entry-field">
                    <input type="text" id="peripheral-entry-serial-number">
                </div>
            </div>

            <div class="peripheral-entry-item">
                <div class="peripheral-entry-label">Model Number</div>
                <div class="peripheral-entry-field">
                    <input type="text" id="peripheral-entry-model-number">
                </div>
            </div>
            <div class="d-flex w-100">
                <a href="#" class="btn btn-danger w-100 mr-1" 
                id="peripheral-entry-close-btn">EXIT</a>
                <a href="#" class="btn btn-primary w-100" 
                id="peripheral-entry-submit-btn">SAVE</a>
                
            </div>
            

        </div>

    </div>

    
</div>
