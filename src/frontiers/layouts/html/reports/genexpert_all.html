<html>
<head>

	<style>

		@page { size: landscape; margin: 10px; overflow:hidden;}
		.main{
			padding:10px;
			margin:0 auto;
			width:90%;
		}
		.text-serial-number{
			font-size:28px;
			color:rgb(238,121,108);
			font-family: 'Microsoft Sans Serif';
			font-weight:600;
		}

		.text-facility{
			font-size:18px;
			color:rgb(0, 0, 0);
			font-family: 'Calbiri';
			font-weight:500;
			text-transform:uppercase;
			margin-top:5px;
		}
		.text-address{
			font-size:12px;
			color:rgb(0, 0, 0);
			font-family: 'Calbiri';
			font-weight:100;
			text-transform:uppercase;
		}
		.title{
			width:100%;
			background:rgb(238,121,108);
			color:#fff;
			padding:5px 0px;
			font-size:11px;
			font-weight:100;
			text-transform:uppercase;
			font-family: 'Calbiri';
			margin-top:20px;
		}
		.title > span{
			margin-left:5px;
		}
		.content{
			width:100%;
			padding:0;
		}
		.item{
			display:flex;
			/* border:1px solid lime; */
		}

		.label{
			font-size:12px;
			color:rgb(238,121,108);
			font-family: 'Microsoft Sans Serif';
			font-weight:600;
			height:25px;
			
			/* background:red; */
		}
		.value{
			font-size:11px;
			color:rgb(0, 0, 0);
			font-family: 'Microsoft Sans Serif';
			font-weight:100;
			height:25px;
			
			/* background:green; */
		}
		.row{
			display: flex;
			width:100%;
			margin-top:5px;
			line-height:1.5em !important;
		}
		.table-panel{
			position: relative;
			top:0;
			left:0;
			width:100% !important;
			margin-top:20px !important;
			padding:0 !important;
		}
		table{
			width:100%;
			
		}
		thead{
			background:rgb(59, 59, 59);
			border:1px solid #fff;
			color:#fff;
			width:100%;
			
		}
		thead > tr > th{
			padding:7px;
			font-size:12px;
		}
		tbody > tr:nth-child(even){
			background:rgba(196, 196, 196, 0.685);
		}
		tbody > tr > td{
			font-family: 'Microsoft Sans Serif';
			font-size:11px !important;
			color: rgb(48, 48, 48) !important;
			font-weight: 100 !important;
			padding:5px;
			padding-left:15px;
		}
		.w-50{
			width:50%;
		}
		.w-100{
			width:100%;
		}
	</style>
</head>
<body>
	<div class="main">

		<div class="table-panel">
			<table>
				<thead>
					<tr>
						<th style="width:12%">Serial #</th>
						<th style="width:10%;">Facility</th>
						<th style="width:16%;">Date Installed</th>
						<th style="width:18%;">Engineer</th>
						<th style="width:20%;">Installation Type</th>
						<th style="width:12%;">Status</th>
					</tr>
				</thead>
				<tbody>
					{{#each genexpert}}
						<tr>
							<td style="width:12%;">{{genex_serialnumber}}</td>
							<td style="width:10%;">{{genex_faci_siteName}}</td>
							<td style="width:16%;">{{genex_dateinstalled}}</td>
							<td style="width:18%;">{{genex_eng_fullname}}</td>
							<td style="width:20%;">{{genex_inst_itName}}</td>
							<td style="width:12%;">{{genex_status}}</td>
						</tr>
					{{/each}}	
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
